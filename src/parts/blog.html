{% from "parts/macro.html" import ArticleItem %}
{% from "parts/data.html" import blog %}

<section id="blog" class="section">
    <div class="wrap">
        <div class="container">
            <h2 class="title">Latest POST</h2>
            <span class="title-icon"></span>
            <div class="blog-content">
                {% for article in blog %}
                   {{ ArticleItem(article) }}
                {% endfor %}
            </div>
            <button class="blog__button">
                <a href="#blog" class="blog__button__link">View more</a>
            </button>
        </div>
    </div>
</section>
