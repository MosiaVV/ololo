{% from "parts/macro.html" import feedback_form %}

<section id="contacts" class="section">
    <div class="wrap">
        <div class="container">
            <h2 class="title">Get in touch</h2>
            <span class="title-icon"></span>
            <div class="contacts-content">
                <div class="contacts-content__form">
                    <p class="form_title">SEND ME A MESSAGE</p>
                    {% block content %}
                        {{ feedback_form('feedback.php', 'POST') }}
                    {% endblock %}
                    <button class="contacts__button">
                        <a href="#contacts" class="contacts__button__link">View more</a>
                    </button>
                </div>
                <div class="contacts-content__map">
                    <address>
                        <div class="adr">
                            <p class="title_adr">ADRESS/STREET</p>
                            <span class="street-address">Nr. 6, 21 Awesome&nbsp;Street,</span><br>
                            <span class="locality">London, </span>
                            <span class="country-name">UK</span>
                        </div>
                        <div class="tel">
                            <p class="title_tel">PHONE NUMBER</p>
                            <span class="tel">+880&nbsp;1920980500</span><br>
                            <span class="tel">+880&nbsp;1768760504</span>
                        </div>
                    </address>
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59883.347752765265!2d-74.01308373444728!3d40.670163633608446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24416947c2109%3A0x82765c7404007886!2sBrooklyn%2C+NY%2C+USA!5e0!3m2!1sen!2sua!4v1474292503372" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
