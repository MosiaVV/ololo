{% macro ResumeStep(subtitle='', name='', place='', text='', data='') %}
<h3 class="subtitle">{{ subtitle }}</h3>
<div class="resume__steps">
    <div class="resume__steps__item">
        <div class="resume__steps__item__description">
            <p class="resume__steps__item__description-name">{{ name }}</p>
            <p class="resume__steps__item__description-place">{{ place }}</p>
            <p class="resume__steps__item__description-text">{{ text }}</p>
        </div>
        <div class="resume__steps__item__data">
            <p>{{ data }}</p>
        </div>
    </div>
</div>
{% endmacro %}
