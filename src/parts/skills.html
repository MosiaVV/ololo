<div class="skills-wrapper">
    <div class="skills">
        <h2 class="skills__title">Skills</h2>
    </div>
    <div class="range-skills">
        {% for Leadership in Leaderships %}
        <div class="range-skills__item">
            <div class="range-skills__data">
                {{Leadership.number}}
            </div>
            <span class="range-skills__title">
                {{Leadership.name}}
            </span>
        </div>
        {% endfor %}
    </div>
</div>
