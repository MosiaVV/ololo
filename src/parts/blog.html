{% from "parts/macro.html" import ArticleItem %}
{% from "parts/data.html" import blog %}

<section id="blog" class="section">
    <div class="wrap">
        <div class="container">
            <h2 class="title">Latest POST</h2>
            <div class="title__i">
                <svg class="title-svg" xmlns="http://www.w3.org/2000/svg" width="113" height="14" viewBox="0 0 113 14">
                    <path id="title-svg-icon" fill='#e1e1e1' d="M50.61.56l5.664 5.65c.39.39.39 1.02 0 1.41l-5.665 5.65c-.392.39-1.026.39-1.417
                 0l-5.665-5.65c-.392-.39-.392-1.02 0-1.41L49.193.56c.39-.39 1.025-.39 1.416 0zM65.63.56l5.666 5.65c.39.39.39 1.02
                  0 1.41l-5.665 5.65c-.39.39-1.025.39-1.416 0L58.55 7.62c-.392-.39-.392-1.02 0-1.41L64.213.56c.39-.39 1.026-.39
                   1.417 0zM78.943 6.92v-1h34.05v1zM.83 6.92v-1h34.05v1z"
                    />
                </svg>
            </div>
            <div class="blog-content">
                {% for article in blog %}
                   {{ ArticleItem(article) }}
                {% endfor %}
            </div>
            <button class="blog__button">
                <a href="#blog" class="blog__button__link">View more</a>
            </button>
        </div>
    </div>
</section>
