<div class="skills-wrapper">
    <div class="skills">
        <h2 class="skills__title">Skills</h2>
        <div class="skills__sub-title">More skills</div>
        <div id="tutor-statistic" class="about-skills">
            {% for Leadership in Leaderships %}
            <div class="about-skills__circle-wrap">
            <span class="about-skills__circle">
                <svg class="circle-empty" xmlns="http://www.w3.org/2000/svg" width="140" height="140">
                    <defs>
                        <clipPath id="a">
                            <path fill="#fff" d="M349.5 3585c38.384 0 69.5 31.34 69.5 70s-31.116 70-69.5 70-69.5-31.34-69.5-70 31.116-70 69.5-70z"/>
                        </clipPath>
                    </defs>
                    <path fill="none" stroke="#3a4149" stroke-width="16" stroke-miterlimit="50"
                          d="M349.5 3585c38.384 0 69.5 31.34 69.5 70s-31.116 70-69.5 70-69.5-31.34-69.5-70 31.116-70 69.5-70z"
                          stroke-dasharray="0" clip-path="url(&quot;#a&quot;)" transform="translate(-280 -3585)"/>
                </svg>
                <svg class="circle-colored" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140">
                    <path class="semi-circle-animate" fill="none" stroke="#68c3a3" stroke-width="8" stroke-miterlimit="50"
                          d="M70 4a66 66 0 1 1-56.6 32" stroke-dasharray="0"/>
                </svg>
            </span>
                <div class="psevdo-number">
                    <p class="psevdo-number__data">{{Leadership.number}}</p>
                    <span>%</span>
                </div>
                <p class="about-skills__number"></p>
                <span class="about-skills__title">
                {{Leadership.name}}
            </span>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
